<div>
	<h1>Ajouter un v√©hicule</h1>
	<form class="form form-horizontal">
		<div class="control-group">
			<label for="types" class="control-label">Type</label>
			<div class="controls">
				<select ng-model="search.type" id="types" class="input-xlarge">
					<option ng-repeat="type in types" value="{{type.id}}">{{type.name}}</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label for="type-autocomplete" class="control-label">Type autocomplete</label>
			<div class="controls">
				<input type="text"  class="input-xlarge" id="type-autocomplete" ng-model="searchName" bs-typeahead="typeNames" />
			</div>
		</div>
		<div class="control-group">
			<label for="vehicle" class="control-label">Resource</label>
			<div class="controls">
				<select class="input-xlarge" id="vehicle" ng-model="vehicle.name">
					<option ng-repeat="vehicle in vehicles  | filter:search"
						value="{{vehicle.name}}">
						{{vehicle.name}}
					</option>
				</select>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn" ng-click="back()">Annuler</button>
			<button class="btn btn-primary" ng-click="add()">Ajouter</button>
		</div>
	</form>
</div>
