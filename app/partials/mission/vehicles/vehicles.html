<div class="mission-description-part">
	<div ng-controller="VehicleController">
		<div class="visible-phone">
			<button type="button" class="btn btn-primary"
				ng-click="showMenu()">
				<i class="icon-arrow-left icon-white" />
			</button>
			<div class="clearfix" ></div>
		</div>	
	
		<h3 class="pull-left">Véhicules</h3>

		<button type="button" class="btn btn-primary btn-add pull-right" 
			ng-click="goToNewVehicle()">
			Ajouter un véhicule
		</button>

		<div class="clearfix" />

		<table class="table table-hover">
			<tr ng-hide="vehicles.length">
				<td colspan="4">Aucun véhicule</td>
			</tr>
			<tr ng-repeat="vehicle in vehicles">
				<td>{{vehicle.name}}</td>
				<td>{{vehicle.time.time}}</td>
				<td>
					<button class="btn btn-danger" ng-click="deleteModal(person.id)">
						<i class="icon-trash icon-white"></i>
					</button>				
				</td>
			</tr>
		</table>
	</div>
</div>
