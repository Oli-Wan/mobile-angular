<div class="mission-description-part">
	<div ng-controller="VehicleController">
		<h3 class="pull-left">Véhicules</h3>

		<a class="btn btn-primary btn-add pull-right" 
			hm-tap="goToNewVehicle()">
			Ajouter un véhicule
		</a>

		<div class="clearfix" />

		<table class="table table-hover">
			<tr ng-hide="vehicles.length">
				<td colspan="4">Aucun véhicule</td>
			</tr>
			<tr ng-repeat="vehicle in vehicles">
				<td>{{vehicle.name}}</td>
				<td>{{vehicle.time.time}}</td>
				<td>
					<button class="btn btn-danger" hm-tap="deleteModal(vehicle)">
						<i class="icon-trash icon-white"></i>
					</button>				
				</td>
			</tr>
		</table>
	</div>
</div>
