<div class="mission-description-part">
	<div ng-controller="StaffController">
		<div class="visible-phone">
			<button type="button" class="btn btn-primary"
				ng-click="showMenu()">
				<i class="icon-arrow-left icon-white" />
			</button>
			<div class="clearfix" ></div>
		</div>

		<h3 class="pull-left">Personnel</h3>

		<button type="button" class="btn btn-primary btn-add pull-right" 
			ng-click="goToNewStaff()">
			Ajouter une personne
		</button>

		<div class="clearfix" />

		<table class="table table-hover">
			<tr ng-repeat="person in mission.staff">
				<td>{{person.lastname}} {{person.firstname}}</td>
				<td>{{person.function.name}}</td>
				<td>{{person.hour}}</td>
				<td>
					<button class="btn btn-danger" bs-modal="'/partials/misc/deleteConfirmation.html'">
						<i class="icon-trash icon-white"></i>
					</button>				
				</td>
			</tr>
		</table>

		<button type="button" class="btn btn-primary btn-add pull-right" 
			ng-click="populate()">
			Mettre des donn√©es en base
		</button>
	</div>
</div>
