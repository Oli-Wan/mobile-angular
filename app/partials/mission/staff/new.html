<div>
	<h4>Ajouter une personne</h4>
	<form class="form" ng-class="{true:'', false:'form-horizontal'}[mobile]">
		<div class="control-group">
			<label for="" class="control-label">Fonction</label>
			<div class="controls">
				<select ng-model="search.function" class="input-normal">
					<option ng-repeat="function in functions" value="{{function.id}}">{{function.name}}</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label for="" class="control-label">Resource*</label>
			<div class="controls">
				<select id="persons" class="input-normal" 
					ng-model="staff.id">
					<option ng-repeat="person in persons  | filter:search" value="{{person.id}}">
						{{person.lastname}} {{person.firstname}}
					</option>
				</select>	
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="datepicker">Jour*</label>
			<div class="controls">
				<div class="input-append">
					<input  class="input-normal" type="text" id="datepicker"
							ng-model="staff.time.date" bs-datepicker></input>
					<button type="button" class="btn" data-toggle="datepicker">
						<i class="icon-calendar"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="timepicker">Heure*</label>
			<div class="controls">
				<div class="input-append">
					<input  class="input-normal" type="text" id="timepicker" data-show-meridian="false" ng-model="staff.time.time" bs-timepicker></input>
					<button type="button" class="btn" data-toggle="timepicker">
						<i class="icon-time"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn" ng-tap="back()">Annuler</button>
			<button class="btn btn-primary" ng-disabled="form.$invalid" ng-tap="add()">Ajouter</button>
		</div>
	</form>
</div>
