<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3>Ajouter du personel</h3>
</div>
<div class="modal-body">
	<form class="form form-horizontal">
		<div class="control-group">
			<label for="" class="control-label">Fonction</label>
			<div class="controls">
				<select ng-model="search.function" class="input-xlarge">
					<option ng-repeat="function in functions" value="{{function.id}}">{{function.name}}</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label for="" class="control-label">Resource</label>
			<div class="controls">
				<select class="input-xlarge">
					<option ng-repeat="person in persons  | filter:search">
						{{person.lastname}} {{person.firstname}}
					</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="datepicker">Heure</label>
			<div class="controls">
				<div class="input-append">
					<input  class="input-normal" type="text" id="datepicker"
							ng-model="date" bs-datepicker></input>
					<button type="button" class="btn" data-toggle="datepicker">
						<i class="icon-calendar"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="timepicker">Heure</label>
			<div class="controls">
				<div class="input-append">
					<input  class="input-normal" type="text" id="timepicker" data-show-meridian="false" data-template="modal" 
							ng-model="time" bs-timepicker></input>
					<button type="button" class="btn" data-toggle="timepicker">
						<i class="icon-time"></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn" ng-tap="dismiss()">Annuler</button>
	<button class="btn btn-primary" ng-tap="dismiss()">Ajouter</button>
</div>
