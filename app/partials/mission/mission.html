<form class="form form-horizontal">
	<h3>Mission</h3>

	<div class="control-group">
		<label for="reason" class="control-label">Raison</label>
		<div class="controls">
			<input type="text" id="reason" class="input-xlarge" />
		</div>
	</div>
	<div class="control-group">
		<label for="type" class="control-label">Type</label>
		<div class="controls">
			<select class="input-xlarge">
				<option>Primaire</option>
				<option>Secondaire</option>
				<option>Jonction</option>
			</select>
		</div>

	</div>
	
	<h3>Appelant</h3>
	<div class="control-group">
		<label for="lastname" class="control-label">Nom</label>
		<div class="controls">
			<input type="text" id="lastname"class="input-xlarge" />
		</div>
	</div>
	<div class="control-group">
		<label for="firstname" class="control-label">Prénom</label>
		<div class="controls">
			<input type="text" id="firstname" class="input-xlarge"/>
		</div>
	</div>
	<div class="control-group">
		<label for="phone" class="control-label">Numéro de téléphone</label>
		<div class="controls">
			<input type="text" id="phone" class="input-xlarge" />
		</div>
	</div>

	<h3>Observation</h3>

	<textarea rows="5" class="input-xxlarge"></textarea>

	<div class="form-actions">
		<button class="btn btn-primary">Sauvegarder</button>
	</div>
</form>
