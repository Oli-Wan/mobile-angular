<div class="control-group">
	<label for="street-number" class="control-label">Address</label>
	<div class="controls controls-row">
		<input ng-model="event.address.number" type="text" class="span2" placeholder="NumÃ©ro"/>
		<select ng-model="event.address.streetType" class="span3">
			<option>Rue</option>
			<option>Avenue</option>
			<option>Chemin</option>
		</select>
	</div>
	<div class="controls controls-row">
		<input ng-model="event.address.streetName" type="text" class="span5" placeholder="Nom"/>
	</div>
	<div class="controls controls-row">
		<input type="text" class="span2" ng-model="event.address.zipCode" placeholder="Code postal"/>
		<input type="text" class="span3" ng-model="event.address.city" placeholder="Ville"/>
	</div>
	<div class="controls controls-row">
		<input type="text" class="span1" ng-model="event.address.building" placeholder="Immeuble"/>
		<input type="text" class="span1" ng-model="event.address.stairs" placeholder="Escalier"/>
		<input type="text" class="span1" ng-model="event.address.roof" placeholder="Etage"/>
		<input type="text" class="span1" ng-model="event.address.code" placeholder="Code"/>
	</div>
</div>
