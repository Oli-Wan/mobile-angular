<div>
	<h1>Ajouter un nouvel évènement</h1>
	<form class="form form-horizontal" name="form">
		<div class="control-group">
			<label for="type" class="control-label">Type*</label>
			<div class="controls">
				<select class="input-xlarge" ng-model="event.type" required>
					<option ng-repeat="type in types" >{{type.name}}</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="start-datepicker">Début*</label>
			<div class="controls">
				<div class="input-append">
					<input  class="input-normal" type="date" id="start-datepicker"
					ng-model="event.start.date" />
				</div>
				<div class="input-append">
					<input  class="input-normal" type="time" ng-model="event.start.time" />
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="end-datepicker">Fin*</label>
			<div class="controls">
				<div class="input-append">
					<input  class="input-normal" type="date" id="end-datepicker"
					ng-model="event.end.date" />
					</button>
				</div>
				<div class="input-append">
					<input  class="input-normal" type="time" ng-model="event.end.time" />
				</div>
			</div>
		</div>
		<div class="control-group">
			<label for="type" class="control-label">Véhicule*</label>
			<div class="controls">
				<select class="input-xlarge" ng-model="event.vehicle" required>
					<option ng-repeat="vehicle in vehicles">{{vehicle.name}}</option>
				</select>
			</div>
		</div>
		
		<h4>Destination</h4>
		<ng-include src="event.type|eventDestination"></ng-include>

		<div class="form-actions not-modal">
			<button class="btn" hm-tap="back()">Annuler</button>
			<button class="btn btn-primary" ng-disabled="form.$invalid" hm-tap="save()">Sauvegarder</button>
		</div>
	</form></div>
