<div class="no-x-scrolling">
	<div class="menu">
		<div class="menu-title">
			<h4>Menu</h4>
		</div>
		<ul class="nav nav-list bs-docs-sidenav">
			<li ng-repeat="menuItem in menuItems" ng-class="{active: includeUrlIs(menuItem.templateUrl)}">
				<a hm-tap="navigate(menuItem.id)">
					<i class="icon-chevron-right"></i>
					{{menuItem.name}}
				</a>
			</li>
		</ul>
	</div>
	<div class="mission-zone" 
		ng-class="{true:'move', false:''}[menu]"
		ng-drag 
		ng-drag-threshold="300"
		ng-drag-action="dragStatus(true)"
		ng-drag-release="dragStatus(false)">
	<div class="mission-main mission-name affix">
		<div class="menu-button" hm-tap="toggleLeftMenu()">
			<i ng-class="{true:'icon-arrow-right', false:'icon-arrow-left'}[open]"></i>
		</div>
		<h4> 
			Mission {{mission.id}} 
			<span class="pull-right" ng-hide="mission">
				<loader></loader>
			</span>
		</h4>
	</div>
	<div class="mission-main mission-description" >
	<div ng-include="includedUrl">
	</div>
</div>
</div>
</div>
