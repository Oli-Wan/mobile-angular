<div class="no-x-scrolling fill-screen-height">
	<div class="menu">
		<div class="menu-title">
			<h4>Menu</h4>
		</div>
		<ul class="nav nav-list bs-docs-sidenav">
			<li ng-repeat="menuItem in menuItems" ng-class="{active: includeUrlIs(menuItem.templateUrl)}">
				<a hm-tap="navigate(menuItem.id)">
					<i class="icon-chevron-right"></i>
					{{menuItem.name}}
				</a>
			</li>
		</ul>
	</div>
	<div class="mission-zone fill-screen-height" >
		<div class="mission-name affix">
			<div class="menu-button" hm-tap="toggleMenu()">
				<i ng-class="{true:'icon-arrow-right', false:'icon-arrow-left'}[menu]"></i>
			</div>
			<h4> 
				Mission {{mission.id}} 
				<span class="pull-right" ng-hide="mission">
					<loader></loader>
				</span>
			</h4>
		</div>
		<div class="mission-description fill-screen-height" >
			<div ng-include="includedUrl">
			</div>
		</div>
		<ng-drag switch="menu" bound="300" prevent-default="true"></ng-drag>
	</div>
</div>
