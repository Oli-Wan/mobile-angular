<div>
	<h1 class="pull-left">Missions</h1>
	
	<button type="button" class="btn btn-primary btn-add pull-right" ng-click="goToNewMission()">
		Ajouter une nouvelle mission
	</button>

	<div class="clearfix"></div>
	<table class="table table-hover table-clickable">
		<thead>
			<tr>
				<th>Heure</th>
				<th class="hidden-phone">ID</th>
				<th class="hidden-phone">Type</th>
				<th>Destination</th>
				<th class="hidden-phone">Responsable</th>
				<th class="hidden-phone">Victimes</th>
				<th class="hidden-phone">Observations</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="mission in missions" >
				<td ng-click="passwordModal(mission)">{{mission.created_at}}</td>
				<td ng-click="passwordModal(mission)" class="hidden-phone">{{mission.id}}</td>
				<td ng-click="passwordModal(mission)" class="hidden-phone">{{mission.type}}</td>
				<td ng-click="passwordModal(mission)">{{mission.destination}}</td>
				<td ng-click="passwordModal(mission)" class="hidden-phone">{{mission.responsible}}</td>
				<td ng-click="passwordModal(mission)" class="hidden-phone">{{mission.victims}}</td>
				<td ng-click="passwordModal(mission)" class="hidden-phone">{{mission.observation}}</td>
				<td>
					<button class="btn btn-danger" ng-click="deleteModal(mission.id)">
						<i class="icon-trash icon-white"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
<div>
