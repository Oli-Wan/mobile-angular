<div>
	<h1>Gestures</h1>

	<div id="tap-me" class="gestured" hm-tap="tapMe()">
		<p>Tap me</p>
	</div>
	<br />
	<div id="swipe-me" class="gestured animate" hm-swipe-left="swipeMeLeft()" 
		hm-swipe-right="swipeMeRight()" 
		ng-class="{'swipe-left':swipeLeft, 'swipe-right':swipeRight}">
		<p>Swipe me</p>
	</div>
	<br />
	<div id="drag-me" class="gestured">
		<p>Drag me {{dragMessage}}</p>
		<ng-drag switch="dragSwitch" threshold="500"></ng-drag>
	</div>
	<div id="target">
		HERE
	</div>
	<button class="btn" hm-tap="moveDraggable()">Move without drag</button>
</div>
