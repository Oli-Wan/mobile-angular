<div>
    <div class="alert fade" ng-repeat="alert in alerts" bs-alert="alert"></div>
    <h3>IndexedDB</h3>

    <div class="row-fluid">
        <div class="span12">
            <h4>Clear</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="clearMission()">Clear mission store</button>
            <br/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="clearStaff()">Clear staff store</button>
            <br/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="clearEvent()">Clear event store</button>
            <br/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="clearVehicle()">Clear vehicle store</button>
            <br/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="clearCommand()">Clear command store</button>
            <br/>
        </div>

    </div>
    <div class="row-fluid">
        <div class="span12">
            <h4>Populate</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="populateStaff()">Populate staff store
            </button>
            <br/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="populateVehicle()">Populate vehicle store
            </button>
            <br/>
        </div>
    </div>
    <h3>FileSystem API</h3>

    <div class="row-fluid">
        <div class="span3">
            Espace utilisé : {{fs.used}} Bytes/{{fs.total}} Bytes
        </div>
        <div class="span3">
            <div class="progress progress-striped">
                <div class="bar" style="width: {{fs.perc}}%"></div>
            </div>
        </div>
        <div class="span3" ng-show="fsPolyfill">
            <div class="alert alert-info">
                Espace disque utilisé indisponible avec le polyfill.
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="clearFS()">Supprimer tous les fichiers
            </button>
            <br/>
        </div>
    </div>
    <h3>LocalStorage</h3>

    <div class="row-fluid">
        <div class="span4">
            <input type="text" required ng-model="clientId"/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="setClientId()">Change client ID</button>
            <br/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <input type="text" required ng-model="backend"/>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="setBackend()">Change backend</button>
            <br/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <select ng-model="fullscreenEnabled">
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="span3">
            <button type="button" class="btn btn-primary btn-block" hm-tap="setFullscreenSetting()">Sauvegarder</button>
            <br/>
        </div>
    </div>

</div>

<div class="row-fluid">
    <div class="span3">
        <button type="button" class="btn btn-primary btn-block" hm-tap="resetLastCmd()">Reset last CMD</button>
        <br/>
    </div>
</div>

<h3>Benchmark</h3>

<div class="row-fluid">
    <div class="span3">
        <button id="bench-runner" class="btn btn-primary btn-block">
            Run benchmark
        </button>
    </div>
    <div class="span3">
        <button id="toggle-counter" class="btn btn-primary btn-block">
            Toggle counter
        </button>
    </div>
</div>

<h3>Misc</h3>

<div class="row-fluid">
    <div class="span3">
        <a class="btn btn-primary btn-block" href="/#/cube">
            Cube
        </a>
    </div>
    <div class="span3">
        <a class="btn btn-primary btn-block" href="/#/accelerometer">
            Accelerometer
        </a>
    </div>
    <div class="span3">
        <a class="btn btn-primary btn-block" href="/#/gestures">
            Gestures
        </a>
    </div>
</div>
<h3>====</h3>
</div>
