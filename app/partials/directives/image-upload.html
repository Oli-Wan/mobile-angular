<input type="file" accept="image/*" capture="camera" 
	onchange="angular.element(this).scope().setFile(this)">
<span class="help-block" ng-show="showThumbnail">
	<ul class="thumbnails">
		<li class="span2">			
			 <div class="thumbnail">
				<a ng-tap="deleteFile()">
					<i class="icon-remove icon-white" />
				</a>
				<img ng-src="{{imageUrl}}" />
			</div>
		</li>
	</ul>
</span>
