<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h3>Veuillez saisir le mot de passe</h3>
</div>
<div class="modal-body">
	<form class="form form-horizontal" novalidate name="form">
		<h4>Mission {{selectedMission.id}}</h4>		
		<div class="alert fade" ng-repeat="alert in alerts" bs-alert="alert"></div>
		
		<div class="control-group">
			<label for="password" class="control-label">Mot de passe</label>
			<div class="controls">
				<input type="password" id="password" class="input-normal" ng-model="password" required/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn" ng-click="dismiss()">Annuler</button>
	<button class="btn btn-primary" ng-click="navigateTo(selectedMission)" ng-disabled="form.$invalid">Ok</button>
</div>
