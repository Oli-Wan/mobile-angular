<!doctype html>
<html lang="en" ng-app="mobileAngular" manifest="manifest.appcache">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Angular Mobile</title>
	<link rel="stylesheet" href="lib/bootstrap/docs/assets/css/bootstrap.css"/>
	<link rel="stylesheet" href="lib/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" >
	 	<div class="navbar-inner" ng-show="fullscreen">
			<div ng-include="'/partials/misc/notifications.html'">
			</div>	
			<ul class="nav pull-right top-bar-background">
    			<li>
    				<a href="/#/storagemanagement">
    					<span class="hidden-phone">
    						Configuration
    					</span>
    					<i class="icon-cog icon-white"></i>
    				</a>
    			</li>
    			<li>
    				<a exit>
    					Quitter
    				</a>
    			</li>
			</ul>
		</div>
	</div>

	<div id="container" class="container-fluid">
		<div class="alert top-alert" ng-controller="ConnectionController" ng-show="offline && fullscreen">
			<strong>Vous êtes actuellement déconnecté.</strong>	
		</div>

		<div class="application-starter" ng-hide="fullscreen">
			<h1>Angular Mobile</h1>
			<p>Bienvenue dans l'application mobile Angular</p>
			<button class="btn btn-primary btn-large" launch>
				Lancer l'application
			</button>
			<div style="height:1000px"></div>
		</div>
		<div 
			class="main-include"
			ng-include="'/partials/misc/bootstrap.html'"
			ng-show="fullscreen">
		</div>

		<div id="fullscreen-input-container">
			<button class='btn btn-inverse btn-large'>Valider</button>
			<br />
			<textarea rows="5"></textarea>
		</div>
	</div>

	<!-- libs -->
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/angular-unstable/angular.min.js"></script>
	<script src="lib/angular-resource-unstable/angular-resource.min.js"></script>
	<script src="lib/idbwrapper/idbstore.min.js"></script>
	<script src="lib/bootstrap/docs/assets/js/bootstrap.min.js"></script>
	<script src="lib/angular-strap/dist/angular-strap.min.js"></script>
	<script src="lib/screenfull/dist/screenfull.min.js"></script>
	<script src="lib/socket.io-client/dist/socket.io.min.js"></script>
	<script src="lib/hammerjs/dist/hammer.min.js"></script>
	<script src="lib/angular-gestures/gestures.min.js"></script>

	<!-- app -->
	<script src="app.min.js"></script>
</body>
</html>
