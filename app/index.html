<!doctype html>
<html lang="en" ng-app="mobileAngular">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Angular Mobile</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<div>
		<div class="navbar navbar-inverse navbar-fixed-top" >
			 <div class="navbar-inner">
			 	<div ng-controller="CommandController">
				 	<div class="notification-bar pull-left navbar-inner">
			    		<a class="brand" href="#">Angular Mobile</a>
			    		<ul class="nav pull-right">
			    			<li class="dropdown">
			    				<a id="notification-toggle" class="dropdown-toggle animate" hm-tap="toggleNotifcations()">
							   		<ng-pluralize count="nb"
			    							when="{'0': '0 notification',
											    'one': '1 notification',
											    'other': '{} notifications'}">
			    					</ng-pluralize>
			    					<b class="caret"></b>
			    				</a>
			    			</li>
			    		</ul>
					</div>

					<div id="notification-zone" 
						ng-class="{'true':'visible', 'false':''}[notificationsVisible]">
						<div class="notification-controls">
							<button class="btn btn-inverse" hm-tap="goToDetails()">Details</button>
							<button class="btn btn-inverse" hm-tap="clear()">Tout cacher</button>
						</div>
						<div class="notification-container">
							<a ng-repeat="notification in commands" 
								class="notification"
								hm-tap="goToNotification(notification)">
								<span ng-show="notification.data.type == 'update'">
									La mission #{{notification.data.id}} a été mise à jour.
								</span>
								<span ng-show="notification.data.type == 'delete'">
									La mission #{{notification.data.id}} a été supprimée.
								</span>
								<ng-drag
									on-threshold="hide(notification)" 
									threshold="350"
									axis="x">
								</ng-drag>
							</a>
						</div>
						
						<div class="swipe">
							<i class="icon-align-justify"></i>
						</div>
						<ng-drag 
							switch="notificationsVisible" 
							threshold="400"
							axis="y"
							bounded="true">
						</ng-drag>
					</div>
				</div>
				<ul class="nav pull-right">
	    			<li>
	    				<a href="/#/storagemanagement">
	    					<span class="hidden-phone">
	    						Configuration
	    					</span>
	    					<i class="icon-cog icon-white"></i>
	    				</a>
	    			</li>
				</ul>		
			</div>
		</div>
	</div>

	

	<div id="container" class="container-fluid">
		<div class="alert top-alert" ng-controller="ConnectionController" ng-show="offline">
			<strong>Vous êtes actuellement déconnecté.</strong>	
		</div>

		<div class="application-starter">
			<h1>Angular Mobile</h1>
			<p>Bienvenue dans l'application mobile Angular</p>
			<button  class="btn btn-primary btn-large" 
				hm-tap="requestFullScreen()">Lancer l'application
			</button>
		</div>

		<ng-include src="'/partials/misc/bootstrap.html'"></ng-include>
	</div>

	<!-- polyfills-->

	<script src="js/controllers/FullScreenController.js"></script>
