<!doctype html>
<html lang="en" ng-app="mobileAngular">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Angular Mobile</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" >
	 	<div class="navbar-inner">
			<ng-include src="'/partials/misc/notifications.html'"></ng-include>	
			<ul class="nav pull-right">
    			<li>
    				<a href="/#/storagemanagement">
    					<span class="hidden-phone">
    						Configuration
    					</span>
    					<i class="icon-cog icon-white"></i>
    				</a>
    			</li>
			</ul>		
		</div>
	</div>

	

	<div id="container" class="container-fluid">
		<div class="alert top-alert" ng-controller="ConnectionController" ng-show="offline">
			<strong>Vous êtes actuellement déconnecté.</strong>	
		</div>

		<div class="application-starter">
			<h1>Angular Mobile</h1>
			<p>Bienvenue dans l'application mobile Angular</p>
			<button  class="btn btn-primary btn-large" 
				hm-tap="requestFullScreen()">Lancer l'application
			</button>
		</div>

		<ng-include src="'/partials/misc/bootstrap.html'"></ng-include>
	</div>
	
	<script src="lib/prod/IndexedDBShim.min.js"></script>
	<script src="lib/prod/jquery-1.9.1.min.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/prod/bootstrap.min.js"></script>
	<script src="lib/prod/screenfull.min.js"></script>
	<script src="lib/prod/socket.io.min.js"></script>
	<script src="lib/prod/idb.filesystem.min.js"></script>
	<script src="lib/prod/idbstore.min.js"></script>
	<script src="lib/prod/angular-strap.min.js"></script>
	<script src="lib/prod/hammer.min.js"></script>
	<script src="lib/prod/gestures.min.js"></script>

	<script src="js/app.min.js"></script>
</body>
</html>
