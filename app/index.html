<!doctype html>
<html lang="en" ng-app="smurAngular">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ResUrgences Mobile</title>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-timepicker.css" />
	<link rel="stylesheet" href="css/bootstrap-datepicker.css" />
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="FullScreenController">

	<div class="navbar navbar-inverse navbar-fixed-top">
		 <div class="navbar-inner">
    		<a class="brand" href="#">ResUrgence Mobile</a>
    		<ul class="nav" ng-controller="CommandController">
    			<li class="dropdown">
    				<a id="notification-toggle" class="dropdown-toggle" hm-tap="toggleNotifcations()" ng-class="{'open':notificationsVisible, 'new':change}">
					    <ng-pluralize count="nb"
    							when="{'0': 'Aucune notification',
								    'one': '1 notification',
								    'other': '{} notifications'}">
    					</ng-pluralize>
    					<b class="caret"></b>
    				</a>
    				<div id="notification-zone" ng-class="{true:'open', false:''}[notificationsVisible]">
    					<div class="notification-container">
	    					<a ng-repeat="notification in notifications" 
	    						class="notification" 
	    						hm-tap="goToNotification(notification)">
	    						<span ng-show="notification.data.type == 'update'">
	    							La mission #{{notification.data.id}} a été mise à jour.
	    						</span>
	    						<span ng-show="notification.data.type == 'delete'">
	    							La mission #{{notification.data.id}} a été supprimée.
	    						</span>
	    					</a>
    					</div>
						
						<div class="swipe">
							<i class="icon-align-justify"></i>
						</div>
    				</div>
    			</li>
    		</ul>
		 </div>
	</div>

	<div id="container" class="container-fluid">
		<div class="application-starter" style="display:none">
			<h1>ResUrgences Mobile</h1>
			<p>Bienvenue dans l'application mobile ResUrgences</p>
			<button  class="btn btn-primary btn-large" 
				hm-tap="requestFullScreen()">Lancer l'application
			</button>
		</div>
	
		<div
			ng-view
			ng-animate="{ enter: 'view-enter', leave: 'view-leave'}">
		</div>
		
		

	</div>
